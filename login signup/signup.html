<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <table align="center">
    <form name="registration" method="post">
        <tr>
            <td>
                Username : 
            </td>
            <td>
                <input type="text" name="name" placeholder="Enter the name">
            </td>
        </tr>
        <tr>
            <td>
                Password : 
            </td>
            <td>
                <input type="password" name="pw1" placeholder="Enter the password">
            </td>
        </tr>
        <tr>
            <td>
                Re-enter the Password :
            </td>
            <td>
                <input type="password" name="pw2" placeholder="Enter the same password as above">
            </td>
        </tr>
        <tr>
            <td>
                Full Name : 
            </td>
            <td>
                <input type="text" name="fname">
            </td>
        </tr>
        <tr>
            <td>
                Name with initials : 
            </td>
            <td>
                <input type="text" name="iname">
            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                <input type="radio" name="Gender" value="M">Male
                <input type="radio" name="Gender" value="F">Female
            </td>
        </tr>
        <tr>
            <td>
                Contact Number : 
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="email" name="email" placeholder="Enter the email">
            </td>
        </tr>
        <tr>
            <td>
                Address : 
            </td>
            <td>
                <textarea name="txtarea" rows="10" clos="10" placeholder="Enter the address">
                </textarea>
            </td>
        </tr>
        <tr>
            <td>
                Country of Residence : 
            </td>
            <td>
                <select name="country">
                    <option disabled selected hidden>Choose your residential country</option>
                    <option>Sri Lanka</option>
                    <option>United Kingdom</option>
                    <option>United States of America</option>
                    <option>Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Education : 
            </td>
            <td>
                <input type="checkbox" name="ol">O/L
                <input type="checkbox" name="al">A/L
                <input type="checkbox" name="ug">Undergraduate
                <input type="checkbox" name="bachelors">Bachelors
                <input type="checkbox" name="masters">Masters
            </td>
        </tr>
    </form>
    </table> 
</body>
</html>
